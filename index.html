    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" placeholder="Name"><br>

      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your email"> <br>

      <label for="number" id="number-label">Student Number</label>
      <input type="number" id="number" min="15" max="25" placeholder="student number"> <br>

      <label for="days" >Choose a day:</label> 
      <select name="days" id="dropdown">
       <option value="Monday">Monday</option>
       <option value="Tuesday">Tuesday</option>
       <option value="Wednesday">Wednesday</option>
       <option value="Thursday">Thursday</option>
       <option value="Friday">Friday</option>
      </select>
      <br>
      <input type="radio" id="rbutton" name="name" value="name">
      <label for="name">Name</label><br>

      <input type="radio" id="rbutton" name="email" value="email">
<label for="email">Email</label><br>

<input type="radio" id="html" name="student-number" value="student-number">
<label for="html">Student Number</label><br>

<br>
<label for="Car">Car</label>
<input type="checkbox" id="vehicle" name="transportMode" value="Car"> <br>

<label for="Bus">Bus</label>
<input type="checkbox" id="vehicle" name="transportMode" value="Bus"><br>

<label for="Train">Train</label>
<input type="checkbox" id="vehicle" name="transportMode" value="Train"><br>
